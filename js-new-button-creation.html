<!doctype html>
<html lang="en">
<head>
<title>New JS Button</title>
<style>
.invisivel{
	display: none;
}
.newButtonReloadClass{
	position: absolute;
	width: 50%;
	left: 0;
	right: 0;
	margin: 0 auto;
	margin-top: 10px;
	padding: 15px;
	text-align: center;
	color: white;
	background: green;
	cursor: pointer;
	font-size: x-large;
	font-family: 'Trebutchet',sans-serif;
}
</style>

<script>
//New button creation, styling and function
var newButtonReload=document.createElement("BUTTON");
newButtonReload.innerHTML="Reload";
newButtonReload.setAttribute("class","newButtonReloadClass");
document.body.appendChild(newButtonReload);
newButtonReload.onclick=newButtonReloadFunc;

function newButtonReloadFunc(){
  location.reload();//Need to have .window in front if function is inside an object.
}
//End New Button
</script>
</head>

<body>


</body>
</html>
